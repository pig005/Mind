<!DOCTYPE html>
<title>MIND READER RL</title>

<style>
    canvas{
        outline: 1px solid white;
    }

    body{
        background-color: lightblue;
        text-align: center;
        margin-top: 50px;
    }
</style>

<canvas></canvas>

<script src="js/game.js"></script>
<script src="js/map.js"></script>
<script src="js/tile.js"></script>
<script src="js/monster.js"></script>
<script src="js/util.js"></script>
<script src="js/spell.js"></script>
<script>
    tileSize = 64;
    numTiles = 9;
    uiWidth = 4;
    level = 1;
    maxHp = 6;
    graphic = "ASCII";

    spritesheet = new Image();

    if (graphic == "TILES"){
        spritesheet.src = 'spritesheet.png';
    }else if (graphic == "ASCII"){
        spritesheet.src = 'spritesheet_ascii.png';
    } else {
        throw 'no spritesheet found'
    }

    document.querySelector("html").onkeypress = function(e){
        if(e.key=="w") player.tryMove(0, -1);
        if(e.key=="s") player.tryMove(0, 1);
        if(e.key=="a") player.tryMove(-1, 0);
        if(e.key=="d") player.tryMove(1, 0);
    };

    setInterval(draw, 15);

    setupCanvas();

    generateLevel();

    player = new Player(randomPassableTile());

</script>
