<!DOCTYPE html>
<title>MIND READER RL</title>

<style>
    canvas{
        outline: 1px solid white;
    }

    body{
        background-color: lightblue;
        text-align: center;
        margin-top: 50px;
    }
</style>

<canvas></canvas>

<script src="js/game.js"></script>
<script src="js/map.js"></script>
<script src="js/tile.js"></script>
<script src="js/monster.js"></script>
<script src="js/util.js"></script>
<script src="js/spell.js"></script>
<script src="json/sprite_index.json"></script>

<script>
    tileSize = 64;
    numTiles = 9;
    uiWidth = 4;
    level = 1;
    maxHp = 6;
    graphic = "ASCII";

    spritesheet = new Image();

    if (graphic == "TILES"){
        spritesheet.src = 'spritesheet.png';
    }else if (graphic == "ASCII"){
        spritesheet.src = 'spritesheet_ascii.png';
    } else {
        throw 'no spritesheet found'
    }

    document.querySelector("html").onkeypress = function(e){
        if(e.key=="w") player.tryMove(0, -1);
        if(e.key=="s") player.tryMove(0, 1);
        if(e.key=="a") player.tryMove(-1, 0);
        if(e.key=="d") player.tryMove(1, 0);
    };

    function drawSprite(sprite, x, y){
        ctx.drawImage(
            spritesheet, //그릴 이미지
            sprite*32,  //원본 이미지 x 위치
            0,          //원본 이미지 y 위치
            32,         // 잘라낼 가로길이
            32,         // 잘라낼 세로길이
            x*tileSize, //출력할 x 위치
            y*tileSize, //출력할 y 위치
            tileSize, // 출력할 이미지 가로길이
            tileSize //출력할 이미지 세로길이
            );
    }

    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);

        for(let i=0;i<numTiles;i++){
            for(let j=0;j<numTiles;j++){
                getTile(i,j).draw();
            }
        }

        for(let i=0;i<monsters.length;i++){
        monsters[i].draw();
        }

        player.draw();
    }

    function tick(){
    for(let k=monsters.length-1;k>=0;k--){
        if(!monsters[k].dead){
            monsters[k].update();
        }else{
            monsters.splice(k,1);
        }
        }
    }

    setInterval(draw, 15);

    setupCanvas();

    generateLevel();

    player = new Player(randomPassableTile());

</script>
